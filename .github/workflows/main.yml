name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Thiết lập Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Cài dependencies
        run: npm ci
      - name: Chạy test
        run: npm test
